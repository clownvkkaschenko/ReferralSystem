{% extends "base.html" %}
{% block title %}Зарегистрироваться{% endblock %}
{% block content %}
  <div class="container">
    <div class="col-md-7 col-9">
      <form method="post" novalidate>
        {% csrf_token %}
        <div class="form-floating">
          {{  form.as_custom  }}
        </div>
        <div class="my-3">
          <button class="btn btn-secondary" type="submit">Войти</button>
        </div>
      </form>
    </div>
  </div>
{% endblock %}
